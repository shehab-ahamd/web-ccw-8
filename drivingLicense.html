<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رخصتك  </title>
  </head>
  <body>
    <!-- السؤال الثاني -->
    <!-- عشان لا ننساه consoleبهذا المثال راح نرد نعتمد على ال -->

    <script>
      // 1
      //  objects تحتوي على array قم بتعريف
      //    drivers <= arrayسمي ال
      //    لكل سائق object <= arrayحط داخل ال
      //    حط اسم السائق وعمره object داخل كل
      // /
     let drivers = [
      {
          name:"علي",
          age:17
      } ,

      {
          name:"ناصر",
          age:21
      } ,

      {
          name:"خالد",
          age:18
      } ,

      {
          name:"أحمد",
          age:24
      } ,
      {
          name:"حسن",
          age:15
      } 
  ];
  drivers.forEach(licenseTest);



      // 2
      // licenseTest() اسمها function قم بتعريف
        //  خلي الدالة تختبر عمر كل سائق
        //  اطبع "تفضل/ي رخصتك يا ..." <= لو عمر السائق 17 أو أعلى
        //                   اطبع "نعتذر منك، المرة الياية إن شاء الله" <= غير جذي
      
     function licenseTest(number){

            if (number.age >= 18) {

          console.log(`تفضل رخصتك  ${number.name} وانتبه من الطريق اثناء القيادة `  ) 
        }else{
          console.log(`نعتذر منك لم تصل الى العمر القانون لاستخراج ليسن للقيادة المرة الياية ان شاء الله ` )
        }
     }


      // onclick انتبه إنه إحنا مو قاعدين نستخدم زر يعني ما نقدر نستخدم

      // function call - function عشان جذي نادي ال
    </script>
  </body>
</html>
